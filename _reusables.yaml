# _reusables.yaml

# COMMON DATA FORMATS
common_formats:
  raw_reads:
    - FASTQ
    - BAM
    - FAST5             # Detailed raw signal data
    - SFF               # Standard Flowgram Format (legacy)
  assemblies:
    - FASTA
    - GFF               # Genome Feature Format
    - GBK               # GenBank format
  mags:
    - FASTA
    - CheckM output
  gene_counts:
    - TSV
    - CSV
    - TXT
  gene_annotations:
    - TSV
    - GFF
    - BED
    - InterProScan output
    - JSON             # For structured annotation reports
  abundance_data:
    - Abundance Profiles
    - OTU Tables
    - Feature Tables (e.g., biom format)
  variant_data:
    - VCF
    - BED
    - SNP Matrices
    - Core Genome Alignments
    - MAF
  phylogenetic_data:
    - Newick
    - Nexus
    - Phylodynamic Data
    - PhyloXML
  transcript_data:
    - RNA-Seq Data
    - Transcript Counts
    - TPM values
    - FPKM values
  protein_data:
    - Mass Spectrometry Data
    - Protein Identifications
    - Protein Quantification
  metabolite_data:
    - Chemical Profiles
    - Metabolite Identifications
    - HMDB IDs

# DATA TYPES
data_types:
  genomic:
    wgs:
      formats:
        - FASTQ
        - BAM
        - FASTA
        - VCF
      specific:
        read_quality_reports:
          - HTML
          - JSON
          - PDF
        alignment_files:
          - SAM
          - CRAM
        variant_analysis:
          - VCF
          - Annotated VCF
    metagenomic:
      soil:
        formats:
          - FASTQ
          - BAM
          - FASTA
        specific:
          taxonomic_profiles:
            - TSV
            - CSV
            - Kraken output
            - MetaPhlAn output
          functional_profiles:
            - TSV
            - CSV
            - HUMAnN output
      water:
        formats:
          - FASTQ
          - BAM
          - FASTA
        specific:
          taxonomic_profiles:
            - TSV
            - CSV
            - Kraken output
          resistance_genes:
            - FASTA
            - GFF
            - JSON
    transcriptomic:
      rna_seq:
        formats:
          - FASTQ
          - TPM values
          - FPKM values
        specific:
          differential_expression:
            - TSV
            - CSV
            - DESeq2 output
          splice_variants:
            - BED
            - VCF
    proteomic:
      mass_spec:
        formats:
          - mzML
          - mzIdentML
          - mzQuantML
        specific:
          peptide_matches:
            - mzTab
            - pepXML
          protein_quant:
            - TSV
            - CSV

  population:
    demographic:
      formats:
        - TSV
        - CSV
        - JSON
        - Shapefile
      specific:
        population_data:
          - CSV
          - JSON
        geographic_data:
          - GeoJSON
          - Shapefile
    epidemiological:
      formats:
        - CSV
        - JSON
        - Line list
      specific:
        case_reports:
          - XML
          - PDF
        outbreak_data:
          - CSV
          - JSON
        surveillance:
          - TSV
          - XLSX

  environmental:
    water:
      formats:
        - CSV
        - NetCDF
        - GeoTIFF
      specific:
        chemical_analysis:
          - PDF
          - CSV
        biological_data:
          - TSV
          - CSV
        resistance_monitoring:
          - CSV
          - JSON
    soil:
      formats:
        - CSV
        - XML
      specific:
        composition_analysis:
          - CSV
          - XML
        microbial_data:
          - OTU Tables
          - Feature Tables
        resistome_data:
          - FASTA
          - GFF
          - JSON

  amr_specific:
    phenotypic:
      formats:
        - CSV
        - XLSX
      specific:
        mic_data:
          - CSV
          - XLSX
        disk_diffusion:
          - CSV
          - Images
        resistance_profiles:
          - TSV
          - JSON
    genotypic:
      formats:
        - FASTA
        - GFF
      specific:
        resistance_genes:
          - TSV
          - JSON
        mobile_elements:
          - GFF
          - BED
        mutations:
          - VCF
