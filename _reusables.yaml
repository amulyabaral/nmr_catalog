# _reusables.yaml

# COMMON DATA FORMATS (anchors for reuse)
data_formats: &common_data_formats
  raw_reads: &raw_reads_formats
    - FASTQ
    - BAM
    - FAST5             # Detailed raw signal data
    - SFF               # Standard Flowgram Format (legacy)
  assemblies: &assembly_formats
    - FASTA
    - GFF               # Genome Feature Format
    - GBK               # GenBank format
  mags: &mags_formats
    - FASTA
    - CheckM output
  gene_counts: &gene_counts_formats
    - TSV
    - CSV
    - TXT
  gene_annotations: &gene_annotations_formats
    - TSV
    - GFF
    - BED
    - InterProScan output
    - JSON             # For structured annotation reports
  abundance_data: &abundance_data_formats
    - Abundance Profiles
    - OTU Tables
    - Feature Tables (e.g., biom format)
  variant_data: &variant_data_formats
    - VCF
    - BED
    - SNP Matrices
    - Core Genome Alignments
    - MAF
  phylogenetic_data: &phylogenetic_data_formats
    - Newick
    - Nexus
    - Phylodynamic Data
    - PhyloXML
  transcript_data: &transcript_data_formats
    - RNA-Seq Data
    - Transcript Counts
    - TPM values
    - FPKM values
  protein_data: &protein_data_formats
    - Mass Spectrometry Data
    - Protein Identifications (e.g., mzIdentML)
    - Protein Quantification (e.g., mzQuantML)
  metabolite_data: &metabolite_data_formats
    - Chemical Profiles
    - Metabolite Identifications (e.g., mzML)
    - HMDB IDs
  demographic_data: &demographic_data_formats
    - TSV
    - CSV
    - JSON
    - Shapefile
  survey_data: &survey_data_formats
    - CSV
    - XLSX
    - SAV
  epidemiological_data: &epidemiological_data_formats
    - CSV
    - GeoJSON
    - Line list
  environmental_data: &environmental_data_formats
    - CSV
    - NetCDF
    - GeoTIFF
    - Shapefile
  published_articles: &published_articles_formats
    - PDF
    - HTML
    - XML
    - BibTeX
    - RIS
    - EndNote (XML)
    - DOI records
  research_group_metadata: &research_group_metadata_fields
    - Name
    - Affiliation
    - Contact Information
    - Geographic Location
    - Research Focus Areas
    - Website URL
    - Publications List
    - Funding Sources
    - Collaborations

# DATA TYPES (catalog sections)

data_types:
  genomic:
    wgs:
      formats:
        <<: *common_data_formats
      specific:
        read_quality_reports:
          - HTML
          - JSON
          - PDF
        alignment_files:
          - SAM
          - CRAM
        variant_analysis:
          - VCF
          - Annotated VCF (e.g., snpEff)
        assembly_evaluation:
          - QUAST reports (HTML)
          - BUSCO summary (TXT)
    metagenomic:
      soil:
        formats:
          <<: *common_data_formats
        specific:
          taxonomic_profiles:
            - TSV
            - CSV
            - Kraken output
            - MetaPhlAn output (TXT)
      water:
        formats:
          <<: *common_data_formats
        specific:
          taxonomic_profiles:
            - TSV
            - CSV
            - Kraken output
            - Bracken output (TXT)
      earth:   # General environmental metagenomics
        formats:
          <<: *common_data_formats
        specific:
          taxonomic_profiles:
            - TSV
            - CSV
            - Kraken output
          functional_profiles:
            - TSV
            - CSV
            - HUMAnN output
          resistance_mechanism_annotations:
            - GFF
            - Custom Database Matches (JSON)
    transcriptomic:
      rna_seq:
        formats:
          <<: *transcript_data_formats
        specific:
          differential_expression_results:
            - TSV
            - CSV
            - DESeq2 output (R objects serialized)
          splice_variant_analysis:
            - BED
            - VCF
    proteomic:
      mass_spectrometry:
        formats:
          <<: *protein_data_formats
        specific:
          peptide_spectrum_matches:
            - mzTab
            - pepXML
          protein_groups:
            - TSV
            - CSV
          post_translational_modifications:
            - JSON
            - CSV
    amplicon:
      sequence_data: 
        formats:
          <<: *raw_reads_formats
      gene_data:
        formats:
          - Gene Presence/Absence Matrices (CSV)
          - Gene Annotations (GFF, TSV)
          - Gene Families (JSON)
          - Amplicon Sequences (FASTA)
      resistance_marker_amplicons:
        formats:
          - Targeted PCR results (CSV)
          - qPCR data (XLSX)
  
  population:
    demographic:
      formats:
        <<: *demographic_data_formats
      specific:
        population_pyramids:
          - JSON
          - SVG
        census_reports:
          - PDF
          - DOCX
    survey:
      formats:
        <<: *survey_data_formats
      specific:
        questionnaires:
          - PDF
          - Word Document
          - Online Survey Links (URL)
        interview_transcripts:
          - TXT
          - DOCX
          - MP3 (audio)
    epidemiological:
      formats:
        <<: *epidemiological_data_formats
      specific:
        case_reports:
          - XML
          - PDF
        outbreak_investigations:
          - HTML dashboards
          - CSV
        immunization_records:
          - CSV
          - JSON

  environmental:
    air:
      formats:
        <<: *environmental_data_formats
      specific:
        pollutant_concentrations:
          - CSV
          - XML
          - JSON
        meteorological_data:
          - CSV
          - TXT
          - JSON
        airborne_pathogen_surveillance:
          - BAM
          - FASTQ
    wind:
      specific:
        wind_speed:
          - CSV
          - TXT
        wind_direction:
          - CSV
          - TXT
    water:
      formats:
        <<: *environmental_data_formats
      specific:
        chemical_analysis_reports:
          - PDF
          - XLSX
          - CSV
        biological_indicators:
          - TSV
          - CSV
        hydrological_models:
          - NetCDF
          - GRIB
    soil:
      formats:
        <<: *environmental_data_formats
      specific:
        soil_composition_analysis:
          - CSV
          - XML
          - XLSX
        microbial_community_data:
          - Abundance Profiles
          - OTU Tables
          - Feature Tables (e.g., biom format)
        heavy_metal_analysis:
          - PDF
          - CSV
    built_environment:
      specific:
        infrastructure_surveys:
          - GIS Shapefile
          - PDF maps
        land_use_data:
          - CSV
          - GeoTIFF

  amr_specific:
    phenotypic_susceptibility_testing:
      specific:
        MIC_values:
          - CSV
          - XLSX
        disk_diffusion_images:
          - JPEG
          - PNG
    genotypic_amr_profiles:
      specific:
        resistance_gene_detection:
          - TSV
          - CSV
        mobile_genetic_elements:
          - GFF
          - BED
          - JSON
    clinical_outcomes:
      specific:
        treatment_response_records:
          - CSV
          - XLSX
        patient_outcome_surveys:
          - CSV
          - PDF

  publications:
    scientific_articles:
      formats:
        <<: *published_articles_formats
      specific:
        citation_metadata:
          - BibTeX
          - RIS
          - EndNote XML
        supplementary_materials:
          - PDF
          - XLSX
          - TXT
        altmetrics:
          - JSON
          - XML
    conference_proceedings:
      formats:
        - PDF
        - PPTX
        - DOCX
      specific:
        presentation_slides:
          - PPTX
          - PDF
        abstracts:
          - TXT
          - XML

  research_groups:
    profiles:
      formats:
        <<: *research_group_metadata_fields
      specific:
        group_overview_documents:
          - PDF
          - DOCX
        collaborative_networks:
          - JSON           # A graph or network in JSON format
        funding_portfolios:
          - XLSX
          - PDF
    institutions:
      specific:
        institutional_reports:
          - PDF
          - HTML
        research_centers_data:
          - CSV
          - JSON

  external_resources:
    databases:
      specific:
        public_database_exports:
          - CSV
          - XML
          - JSON
    protocols:
      specific:
        laboratory_protocols:
          - PDF
          - DOCX
          - Markdown
        bioinformatics_workflows:
          - CWL
          - Nextflow
          - Snakemake scripts
    software_tools:
      specific:
        tool_documentation:
          - PDF
          - HTML
        executable_packages:
          - Docker image (manifest)
          - Conda environment (YAML)
    guidelines:
      specific:
        clinical_guidelines:
          - PDF
          - HTML
        quality_control_standards:
          - PDF
          - DOCX

# METADATA KEYS (for user selection on data points)
metadata_keys: &metadata_keys
  - title
  - description
  - creator
  - institution
  - contact_email
  - funding_source
  - collection_date
  - geographic_coverage
  - keywords
  - license
  - version
  - documentation_link
  - doi
  - research_area
  - update_frequency
  - status

# Additional metadata for articles and research groups if needed
publication_metadata: &publication_metadata
  - journal
  - publication_date
  - authors
  - peer_review_status
  - citation_count
  - altmetrics
  - supplementary_info

research_group_metadata: &research_group_metadata
  - group_name
  - lead_investigator
  - institution
  - contact_details
  - website
  - research_focus
  - publications
  - collaborations
  - funding_sources

# RESOLUTIONS, REPOSITORIES, ETC.
# (Assuming these anchors are defined elsewhere or will be extended as needed)
resolutions: *metadata_keys       # Reusing metadata_keys as a placeholder for resolution options
repositories: *metadata_keys       # Reusing metadata_keys as a placeholder for repository descriptions

# This YAML catalog is structured to include high-resolution metadata
# for AMR-related data, spanning genomic, population, environmental data,
# and extending to scientific publications, research group profiles, and external resources.
# Users can select and extend these categories based on their data point submissions.
  
# End of YAML file.
