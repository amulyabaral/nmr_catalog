metadata_keys: &metadata_keys
  # General Metadata
  data_source_id: &data_source_id # Unique ID for the *external* database entry
    description: Unique identifier within the external database.
    data_type: TEXT  # Could be a URL, DOI, or other identifier
  data_type: &data_type_meta
    description: Type of data (e.g., genomic, transcriptomic).
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: *data_types # Reference the data_types anchor!  This is KEY.
  data_resolution: &data_resolution_meta
    description: Resolution of the data (e.g., species-level, strain-level).
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: *resolutions # Reference the resolutions anchor!
  repository: &repository_meta
    description: Name of the repository hosting the data.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: *repositories # Reference the repositories anchor!
  repository_url: &repository_url
    description: URL of the repository.
    data_type: URL
  data_description: &data_description
    description: A brief description of the dataset.
    data_type: TEXT
  keywords: &keywords
    description: Keywords associated with the dataset.
    data_type: TEXT # Consider allowing a list of keywords.
  last_updated: &last_updated
    description: Date the dataset was last updated in the external repository.
    data_type: DATE
  contact_information: &contact_information
    description: Contact information for the data provider.
    data_type: TEXT # Could include email, institution, etc.

  # Domain-Specific Metadata (Examples - Expand as needed)
  sequencing_platform: &sequencing_platform
    description: Name of the sequencing technology.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: EDAM:operation_2978 # Example using EDAM ontology
  assembly_method: &assembly_method
    description: Genome assembly method.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: EDAM:operation_0523 # Example - adjust as needed
  bioinformatics_pipeline: &bioinformatics_pipeline
      description: Description of bioinformatics methods used.
      data_type: TEXT
  gps_coordinates: &gps_coordinates
    description: Latitude and longitude of sample collection.
    data_type: DECIMAL (Latitude, Longitude)
  collection_method: &collection_method
    description: Sample collection method.
    data_type: TEXT
  specimen_type: &specimen_type
    description: Type of biological sample.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: SNOMED CT # Example
  isolation_date: &isolation_date
    description: Date of sample collection.
    data_type: DATE
  animal_species: &animal_species
    description: Species of the animal host.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: NCBI Taxonomy # Example
  antibiotic_class: &antibiotic_class
    description: Class of antibiotic.
    data_type: CONTROLLED_VOCABULARY
    controlled_vocabulary: CHEBI, ARO  # Example using multiple ontologies
  geographic_location: &geographic_location # More general than GPS
      description:  Text description of geographic origin (country, region, etc.)
      data_type: CONTROLLED_VOCABULARY
      controlled_vocabulary: GeoNames, ISO 3166-1 alpha-3 #country codes
